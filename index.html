<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/custom.css">

    <link rel="icon" type="image/png" href="assets/images/white-download.jpg">
    <title>CrystalsCollector</title>

</head>

<body>
    
<main>

    <section class="jumbotron text-left">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="jumbotron-heading">CrystalsCollector</h1>
                </div>
            </div>
            <div class="row" id="rules">
                <div class="col-md-12">
                    <p class="lead text-muted">How to play: </p>
                    <p>Each diamond has a numeric value, click the diamonds to arrive at the target number.<br>You win if you match the number.<br>If you go over the number you lose.</p>
                </div>
            </div>
            <div class="row" id="stats">
                <div class="col-md-4">Wins:<span id="numberWins"></span></div>
                <div class="col-md-4">Target Number:<span id="randomNumber"></span></div>
                <div class="col-md-4">Losses:<span id="numberLosses"></span></div>
            </div>
            <div class="row" id="diamond">
                <a href="#"><img src="assets/images/blue.png" alt="" class="card-img-top" id="one"></a>
                <a href="#"><img src="assets/images/red.png" alt="" class="card-img-top" id="two"></a>
                <a href="#"><img src="assets/images/green.png" alt="" class="card-img-top" id="three"></a>
                <a href="#"><img src="assets/images/yellow.png" alt="" class="card-img-top" id="four"></a>
            </div>
            <div class="row">
                <div class="col-md-3">Your Total:<span id="finalTotal"></span></div>
            </div>

        </div>
    </section>

</main>

    <script src="assets/javascript/game.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
